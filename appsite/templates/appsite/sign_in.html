{% load static %}

<!doctype html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'appsite/css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'appsite/css/estilos.css' %}">
		<link rel="stylesheet" href="{% static 'appsite/css/sign_in.css' %}">
		

		<title>Sign in</title>
	</head>
	<body>
		<div class="container container-sign-in">
			<div class="d-flex logo">
				<div class="mx-auto">
					<svg height="48" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="48" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
				</div>
			</div>

			<div class="d-flex container-sign-in">
				<div class="mx-auto" style="margin: 10px auto">
					<h4>Sign in to GitHub</h4>
				</div>
			</div>

			<div class="border rounded page-sign-in sign-in shadow-sm mx-auto font-weight-bold">
				<form action="">
					<label for="email">Username or email address</label>
					<input type="text" name="" id="email" class="form-control form-group">

					<label for="senha">Senha</label>
					<input type="text" name="" id="senha" class="form-control form-group">
				</form>
				
				<button type="button" class="btn btn-primary btn-block">Sign in</button>
			</div>

			<div class="border rounded page-sign-in shadow-sm mx-auto">
				<div class="abc text-center">
					<p class="align-self-center">New to GitHub? <a href="">Create an account</a></p>				
				</div>			
			</div>

			<div class="text-center f-margin">
				<div class="d-inline-flex">
					<p class="footer"><a href="">Terms</a></p>
					<p class="footer"><a href="">Privacy</a></p>
					<p class="footer"><a href="">Security</a></p>
					<p class="footer"><a href="">Contact GitHub</a></p>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
